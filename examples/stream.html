<!DOCTYPE html>
<html lang="en">

<head>
	<title>Depthkit Stream - Simple example of a volumnetric stream w Three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background: #000;
			color: #fff;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-family: georgia;
			text-align: center;
		}

		a {
			color: skyblue;
			text-decoration: none
		}

		#info {
			position: absolute;
			width: 100%;
		}
		#depthkit-video{
			position:absolute;
			top: 0; left: 0;
			width: 20%;
		}
	</style>
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<!--Three.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
	<!-- Orbit Controls -->
	<script src="lib/OrbitControls.js"></script>
	<!--Depthkit.js-->
	<script src="../build/depthkit.js"></script>

    <div id="info">
		Volumnetric Stream example, assumes HLS stream and stacked RGB+D textures
    </div>

	<script>

		//Some general Three.js components
		var renderer,
		scene,
		camera,
		controls;

		var depthkit;
		var dkstream;

		init();

		function init() {

			//Setup renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Setup scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x282828 );
			scene.fog = new THREE.Fog( 0x282828, 0.0, 10.0 );

			// Setup camera
			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .01, 20 );
			camera.position.set( 0, 2, 3 );

			// Setup controls
			controls = new THREE.OrbitControls( camera );
			controls.target.set(0, 0.75, 0);
			camera.lookAt(controls.target);

			// A grid helper as a floor reference
			var gridHelper = new THREE.GridHelper( 50, 50 );
			scene.add(gridHelper);

			depthkit = new DepthkitStream();
			
			depthkit.load('https://stream.mux.com/Qv01KrOQC02xvM7yiYlcMQvpc74Tk01qkQs8pQMXnKIzAs.m3u8', 'points',
				dk => {
					dkstream = dk;

					//Add the character to the scene
					scene.add(dkstream);

				}, 
				);

			window.addEventListener( 'resize', onWindowResize, false );

			render();

		}

		function render() {

			requestAnimationFrame( render );

			renderer.render( scene, camera );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

	</script>

</body>

</html>
